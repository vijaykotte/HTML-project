                    </p>
                    <p>
                        <label for="message">Your Messsage</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type Your Message"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
